name: Node.js Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Build Docker image
        run: docker build -t my-node-app:latest .

      - name: Login to Nexus
        run: |
          docker login -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }} http://65.2.141.37:8081/repository/docker-hosted/

      - name: Tag Docker image for Nexus
        run: docker tag my-node-app:latest 65.2.141.37:8081/repository/docker-hosted/my-node-app:latest  # Replace with your Nexus repository path

      - name: Push Docker image to Nexus
        run: docker push 65.2.141.37:8081/repository/docker-hosted/my-node-app:latest
